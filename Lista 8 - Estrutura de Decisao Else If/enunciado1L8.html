<!-- 1. Crie um programa no qual um profissional de educação física possa determinar de forma mais rápida quais esportes uma pessoa tem uma boa altura para praticar.
a) Solicite sua altura
b) Quando botão “analisar” for clicado, deve aparecer abaixo uma dessas frases:
   "Você pode ser piloto de corrida" (altura até 1.65)
   "Você pode ser jogador de futebol" (altura +1.65 até 1.80)
   "Você pode ser jogador de vôlei ou basquete" (altura + 1.80) -->


<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura</title>
</head>
<body>
    <h1>O que você seria?</h1>
    <p>Insira sua altura:</p>
    <input type="text" id="ipt_altura">
    <button onclick="analisar()">Analisar</button>
    <br><br>
    <span id="span"></span>
</body>
</html>
<script>
    function analisar() {
        var altura = Number(ipt_altura.value);
        if (altura <= 1.65) {
            span.innerHTML = `Você pode ser piloto de corrida`;
        } else if (altura > 1.65 && altura <= 1.80) {
            span.innerHTML = `Você pode ser jogador de futebol`;
        } else if (altura > 1.80) {
            span.innerHTML = `Você pode ser jogador de vôlei ou basquete`;
        }
    }
</script>
