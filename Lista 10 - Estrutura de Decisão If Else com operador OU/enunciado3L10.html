<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L10_E03</title>
</head>
<body>
    <h2>Auxilio Covid-19</h2>
    Entre com a renda individual do usuário: 
    <input id="ipt_renda_indiv" autofocus> <br>
    Entre com a renda familiar do usuário:
    <input id="ipt_renda_familia">
    <br><br>
    <button onclick="analisar()">Terei o benefício?</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function analisar() {
        var rendaIndividual = ipt_renda_indiv.value;
        var rendaFamilia = ipt_renda_familia.value;

        if (rendaFamilia <= 3000 || rendaIndividual <= 2000) {
            div_msg.innerHTML = `Você terá direito ao auxílio`;
        } else {
            div_msg.innerHTML = `Sem direito ao auxílio`;
        }
    }
</script>
