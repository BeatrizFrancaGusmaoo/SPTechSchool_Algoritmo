<html lang="pt">
<head>

<body>
    Você já clicou <b id="b_quantidade">0</b> vezes
    <br><br>
    <button onclick="clicar()">Clique cabalístico</button>
</body>
</html>
<script>
    var quantidade = 0;
    function clicar() {
        quantidade += 1;
        b_quantidade.innerHTML = `${quantidade}`;
        if (quantidade == 3 || quantidade == 4 || quantidade == 7 || quantidade == 10) {
            alert (`Você clicou ${quantidade} vezes e Juliana gosta desse número!`);
        }
    }
</script>
